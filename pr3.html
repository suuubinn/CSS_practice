<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let index = 0
    let color = ['빨강','파랑','초록','노랑']
    setInterval(function(){
        index = index + 1
        document.write(color[index % color.length] + "<br /> ")
        }, 1000) 
   </script>
</body>
</html>
